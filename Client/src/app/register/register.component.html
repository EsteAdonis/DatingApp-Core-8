<form #register="ngForm" (ngSubmit)="signup()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr >

  <div class="form-floating mb-3">
    <input type="text" 
          class="form-control" 
          name="username" 
          [(ngModel)]="model.username" 
          required
          placeholder="Username">
    <label for="username">Username</label>
  </div>

  <div class="mb-3">
    <label for="">Who is your favourite user?</label>
    <select class="form-select">
      @for (user of usersFromHomeComponent(); track $index) {
        <option [value]="user.userName">
          {{user.userName}}
        </option>
      }
    </select>
  </div>

  <div class="form-floating mb-3">
    <input type="password" 
           class="form-control" 
           name="password" 
           [(ngModel)]="model.password" 
           required
           placeholder="Password">     
    <label for="password">Password</label>    
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-defualt me-2" type="button" (click)="cancel()">Cancel</button>    
  </div>
</form>
